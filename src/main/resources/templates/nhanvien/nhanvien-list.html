<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Danh sach nhan vien'">Danh sach nhan vien</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Products List Đỗ Chí Nhân - 2180601023</h1>
    <div>
        <a th:href="@{/nhanvien/add}" class="btn btn-primary mb-3">Add New
            Nhan Vien</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã Nhân viên</th>
            <th>Tên nhân viên</th>
            <th>Phai</th>
            <th>Nơi sinh</th>
            <th>Luong</th>
            <th>Phong Ban</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanvien : ${nhanviens}">
            <td th:text="${nhanvien.id}"></td>
            <td th:text="${nhanvien.manv}"></td>
            <td th:text="${nhanvien.name}"></td>
            <td>
                <div th:switch="${#strings.toLowerCase(nhanvien.phai)}">
                    <img src="https://cdn-icons-png.flaticon.com/512/4439/4439947.png" alt="NAM" th:case="'nam'" height="100px" width="100px">
                    <img src="https://cdn-icons-png.flaticon.com/512/4329/4329449.png" alt="NU" th:case="'nữ'" height="100px" width="100px">
                </div>
            </td>
            <td th:text="${nhanvien.noisinh}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td th:text="${nhanvien.phongBan.tenPhong}"></td>
            <td>
                <a th:href="@{/nhanvien/edit/{id}(id=${nhanvien.id})}"
                   class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/nhanvien/delete/{id}(id=${nhanvien.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Xóa</a>

            </td>

        </tr>
        </tbody>
    </table>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
