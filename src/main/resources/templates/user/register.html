<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Register Đỗ Chí Nhân - 2180601023</h1>
    <form th:action="@{/register}" method="post" id="registrationForm">
        <div th:if="${errors}" class="alert alert-danger justify-content-center"
             role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="textdanger text-start"></li>
            </ul>
        </div>

        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Enter your username">
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Enter your password">
            <small id="passwordHelpBlock" class="form-text text-muted">
<!--                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.-->
            </small>
        </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info textcenter" th:href="${'/login'}">Login in?</a></p>
        </div>
    </form>
</section>

</body>
</html>
