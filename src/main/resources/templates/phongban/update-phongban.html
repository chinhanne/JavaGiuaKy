<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Category Đỗ Chí Nhân - 2180601023</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Category</h1>
    <form th:action="@{/phongban/update/{id}(id=${phongban.id})}"
          th:object="${phongban}" method="post" enctype="multipart/form-data" class=" needs-validation" novalidate >
        <div class="mb-3">
            <label for="MaPhong" class="form-label">Ma Phong Ban:</label>
            <input type="text" th:field="*{MaPhong}" class="form-control" id="MaPhong"
                   required>
            <!--            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"-->
            <!--                 th:errors="*{name}">Valid name is required.</div>-->
        </div>
        <div class="mb-3">
            <label for="TenPhong" class="form-label">Ten Phong Ban:</label>
            <input type="text" th:field="*{TenPhong}" class="form-control" id="TenPhong"
                   required>
            <!--            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"-->
            <!--                 th:errors="*{name}">Valid name is required.</div>-->
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/phongban}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
