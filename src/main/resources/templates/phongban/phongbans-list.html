<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Phongban List'"> Phongban List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Phongban List</h1>
    <div>
        <a th:href="@{/phongban/add}" class="btn btn-primary mb-3">Add New
            Phongban Đỗ Chí Nhân - 2180601023</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Ma Phong Ban</th>
            <th>Ten Phong Ban</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phongban : ${phongban}">
            <td th:text="${phongban.id}"></td>
            <td th:text="${phongban.MaPhong}"></td>
            <td th:text="${phongban.TenPhong}"></td>
            <td>
                <a th:href="@{/phongban/edit/{id}(id=${phongban.id})}" class="btn
btn-success btn-sm">Edit</a>
                <a th:href="@{/phongban/delete/{id}(id=${phongban.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
